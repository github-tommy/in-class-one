  <script type="text/javascript">
   

// =====TO DISPLAY EACH VALUE/NUMBER IN MY ARRAY

    debugger;
    myArray = [13,25,10,43,435];
    myArray.forEach(function(value) {
      console.log(value);
    });

// =====TO ADD 15 TO EACH NUMBER IN MY ARRAY
    
    debugger;
  
    let newNumber =myArray.map(function(x) {
      return x + 15;
    });

    console.log(`${newNumber} - these are new numbers - derived from old numbers plus 15`);

 // =====TO CHECK IF EVERY NUMBER IN THE ARRAY UNDER 30 AND DECLARE IF TRUE OR FALSE

    debugger;

    let below30 = myArray.every(function(x) {
      return x < 30;
    })

    console.log(`Is every number is less than 30? ${below30}`);

 // =====TO CHECK IF EVERY NUMBER IN THE ARRAY UNDER 500 AND DECLARE IF TRUE OR FALSE

    debugger;

    let below500 = myArray.every(function(x) {
      return x < 500;
    });

    console.log(`Is every numbers in the array less than 500? ${below500}`);

// =====TO CREATE A NEW ARRAY WITH NUMBERS ABOVE 50

    debugger;

    let above50 = myArray.filter(function(x) {
      return x > 50;
    });

    console.log(`To display any numbers in the array above 50: ${above50}`);

// =======TO SUM UP THE TOTAL OF ALL NUMBERS IN THE ARRAY

    debugger;

    // console.log("The total value of the array is " + sum);

    let totalAmount = myArray.reduce(function(sum, x) {
      return sum + x;
    });
